<body>
  <header>
    <h1>BookShelf Apps</h1>
  </header>

  <div class="wrapper">
    <div class="container bg-white shadow" id="add-todo">
      <p class="container-header text-center">Tambah list buku</p>

      <form class="form" action="#" id="form" autocomplete="off">
        <div class="form-group form-title">
          <label for="title">Judul Buku</label>
          <input type="text" id="title" name="title" required autofocus>
        </div>
        <div class="form-group form-name">
          <label for="name">Penulis/Penerbit</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group form-title">
          <label for="date">Tahun Terbit</label>
          <input type="number" id="date" name="date" min="1990" max="2023" required>
        </div>
        <div style="display: flex; align-items: start;">
          <input type="checkbox" id="checkbox" name="checkbox" style="cursor: pointer; margin-top: 5.5px;">
          <label for="checkbox" style="cursor: pointer">
            Klik Centang Untuk Memasukkan kedaftar selesai dibaca
          </label>
        </div>
        <input type="submit" value="Tambah" name="Submit" class="btn-submit">
      </form>
    </div>

    <section class="search_section">
      <form id="searchBook" autocomplete="off">
        <div class="search shadow">
          <label for="search">Cari :</label>
          <input id="searchBookTitle" type="search" name="search">
        </div>
      </form>
    </section>

    <div class="container-book shadow">
      <div class="container-header">
        <h2 style="text-align: center;">Buku Yang Belum Dibaca</h2>
      </div>
      <div class="list-item" id="todos">
        <!-- todos -->
      </div>
    </div>

    <div class="container-book shadow">
      <div class="container-header">
        <h2 style="text-align: center;">Buku Yang Sudah Dibaca</h2>
      </div>
